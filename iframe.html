<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Fav icon -->
    <link
    rel="icon"
    href="https://www.creativefabrica.com/wp-content/uploads/2022/02/21/ab-letter-typography-vector-logo-design-Graphics-25677286-1.jpg"
    type="image/x-icon"
  />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframe</title>
    <style>
        .main{
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: row;
        }
        .one-box{
            width: 50%;
            height: 100%;
            background-color: #153448;
        }
        .two-box{
            width: 50%;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        .two-box-one{
            width: 100%;
            height: 50%;
            background-color: #D8EFD3;
        }
        .two-box-two{
            width: 100%;
            height: 50%;
            background-color: #95D2B3;
        }
    </style>
</head>
<body>
      <!-- Iframe -->
    <div class="main">
        <div class="one-box">
            <iframe src="https://colorhunt.co/" Height="100%" Width="100%" ></iframe>
        </div>
        <div class="two-box">
            <div class="two-box-one">
                <iframe src="flex_one.html" Height="100%" Width="100%"></iframe>
            </div>
            <div class="two-box-two">
                <iframe src="layout_one_using_table.html" Height="100%" Width="100%"></iframe></div>
        </div>
    </div>
    
</body>
</html>
