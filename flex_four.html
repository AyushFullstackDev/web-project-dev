<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="https://www.creativefabrica.com/wp-content/uploads/2022/02/21/ab-letter-typography-vector-logo-design-Graphics-25677286-1.jpg" type="image/x-icon">
    <title>Flex Layout</title>
    <style>
        .main{
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .one{
            width: 100%;
            height: 40%;
            background-color: red;
            display: flex;
            flex-direction: row;
        }
        .two{
            width: 100%;
            height: 60%;
            background-color: blue;
            display: flex;
            flex-direction: row;
        }
        .three{
            width: 30%;
            height: 100%;
            background-color: green;
        }
        .four{
            width: 70%;
            height: 100%;
            background-color: yellow;
            display: flex;
            align-items: center;
        }
        .five{
            width: 30%;
            height: 100%;
            background-color: orange;
        }
        .six{
            width: 35%;
            height: 100%;
            background-color: purple;
            display: flex;
            flex-direction: column;
        }
        .seven{
            width: 35%;
            height: 100%;
            background-color: pink;
            display: flex;
            flex-direction: row;
        }
        .eight{
            width: 100%;
            height: 33%;
            background-color: black;    
        }
        .nine{
            width: 100%;
            height: 33%;
            background-color: yellow;
        }
        .ten{
            width: 100%;
            height: 33%;
            background-color: gray;
        }
        .eleven{
            width: 100%;
            height: 30%;
            background-color: #FF7F3E;
        }
        .S1{
            width: 33%;
            height: 100%;
            background-color: #fff;
        }
        .S2{
            width: 33%;
            height: 100%;
            background-color: #FF7F3E;
        }
        .S3{
            width: 33%;
            height: 100%;
            background-color: #83B4FF;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="one">
            <div class="three"></div>
            <div class="four">
                <div class="eleven"></div>
            </div>
        </div>
        <div class="two">
            <div class="five"></div>
            <div class="six">
                <div class="eight"></div>
                <div class="nine"></div>
                <div class="ten"></div>
            </div>
            <div class="seven">
                <div class="S1"></div>
                <div class="S2"></div>
                <div class="S3"></div>
            </div>
        </div>
    </div>
</body>
</html>
