<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="https://www.creativefabrica.com/wp-content/uploads/2022/02/21/ab-letter-typography-vector-logo-design-Graphics-25677286-1.jpg" type="image/x-icon">
    <title>Flex Box Three</title>
    <style>
      .one {
        width: 100vw;
        height: 100vh;
        display: flex;
        flex-direction: row;
      }
      .two{
        width: 25%;
        height: 100%;
        background-color: blueviolet;
      }
      .three{
        width: 55%;
        height: 100%;
        display: flex;
        flex-direction: column;
      }
      .four{
        width: 20%;
        height: 100%;
        background-color:lightblue;
      }
      .five{
        width: 100%;
        height: 40%;
        background-color:#80C4E9;
      }
      .six{
        width: 100%;
        height: 40%;
        background-color:#80C4E9;
      }
      .seven{
        width: 100%;
        height: 40%;
        background-color:#4B70F5;
      }
      .eight{
        width: 100%;
        height: 40%;
        background-color:#EE4E4E;
      }
      .nine{
        width: 100%;
        height: 60%;
        background-color:#FF7F3E;
      }
      .ten{
        width: 50%;
        height: 100%;
        background-color:#FFF078;
      }  
    </style>
  </head>
  <body>
    <div class="one">
      <div class="two"></div>
      <div class="three">
        <div class="five">
            <div class="ten"></div>
        </div>
        <div class="six"></div>
        <div class="seven"></div>
      </div>
      <div class="four">
        <div class="eight"></div>
        <div class="nine"></div>
      </div>
    </div>

  </body>
</html>
