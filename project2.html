    <title>HTML</title>
    <style>
        section {
           min-height: 100vh;
           padding: 20px 9% 5px;
        }
        .projects {
  background: rgb(243, 235, 235);
}

.projects h2 {
  font-size: 4rem;
  margin-bottom: 4rem;
}

.projects-container {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  align-items: center;
  gap: 2.5rem;
}

.projects-container .projects-box {
  position: relative;
  border-radius: 10px;
  box-shadow: 0 0 1rem var(--bg-color);
  overflow: hidden;
  display: flex;
}

.projects-box img {
  width: 100%;
  transition: 0.5s ease;
  opacity: 0.7;
}

.projects-box:hover img {
  transform: scale(1.1);
}

.projects-box .projects-layer {
  position: absolute;
  bottom: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.39);
  padding: 2rem;
  display: flex;
  flex-direction: column;
  justify-content: flex-end;
  transform: translateY(100%);
  transition: 0.5s ease;
  opacity: 0;
}

.projects-box:hover .projects-layer {
  transform: translateY(0);
  opacity: 1;
}

.projects-layer h4 {
  font-size: 2.6rem;
  font-weight: 700;
}

.projects-layer p {
  font-size: 1.6rem;
  margin: 1rem 0 2rem;
}

.contact form {
  display: flex;
  flex-direction: column;
}

.projects-layer a {
  display: inline-flex;
  justify-content: center;
  align-items: center;
  width: 5rem;
  height: 5rem;
  background: #000000;
  border-radius: 20%;
}

.projects-layer a i {
  font-size: 2rem;
}
@media (min-width:300px) and (max-width:1024px) {
    .projects-container {
    grid-template-columns: 1fr;
  }
    
}
    </style>
</head>
