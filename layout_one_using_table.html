<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- fav icon -->
    <link
      rel="icon"
      href="https://thumbs.dreamstime.com/b/letter-logo-design-simple-modern-logo-design-letter-very-simple-black-background-color-183193944.jpg"
      type="image/x-icon"
    />
      <!-- Iframe -->
    <title>Layout using Table</title>
    <style>
        table{
            width: 100vw;
            height: 100vh;
        }
        tr{
            width: 100%;
            background-color: rgb(154, 174, 192);
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td colspan="4" style="background-color: rgb(122, 115, 115);">1</td>
        </tr>
        <tr>
            <td style="background-color: rgb(143, 135, 135);">5</td>
            <td colspan="3" style="background-color: rgb(54, 41, 41);">6</td>
        </tr>
        <tr>
            <td colspan="4" style="background-color: rgb(143, 141, 135);">9</td>
        </tr>
        <tr>
            <td style="background-color: rgb(90, 86, 86);">13</td>
            <td style="background-color: rgb(48, 54, 10);">14</td>
            <td style="background-color: rgb(190, 152, 82);">15</td>
            <td style="background-color: rgb(109, 31, 31);">16</td>

        </tr>
    </table>
</body>
</html>
