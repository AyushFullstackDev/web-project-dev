<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- fav icon -->
    <link
      rel="icon"
      href="https://thumbs.dreamstime.com/b/letter-logo-design-simple-modern-logo-design-letter-very-simple-black-background-color-183193944.jpg"
      type="image/x-icon"
    />
    <title>Layout using Table</title>
    <style>
        table{
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td style="width: 30%; height: 30vh; background-color: antiquewhite;">1</td>
            <td colspan="2" style="width: 70%; height:30vh ; background-color: aqua;">2</td>
            
        </tr>
        <tr>
            <td colspan="2" style="width: 70%; height: 70vh; background-color: bisque;">4</td> 
            <td style="width: 30%; height: 70vh; background-color: brown
            ;">6</td>
        </tr>
    </table>
</body>
</html>
