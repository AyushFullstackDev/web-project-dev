<!DOCTYPE html>
<html>
    <head>
         <!-- fav icon -->
    <link
    rel="icon"
    href="https://thumbs.dreamstime.com/b/letter-logo-design-simple-modern-logo-design-letter-very-simple-black-background-color-183193944.jpg"
    type="image/x-icon"
  />
        <title>Form Attributes</title>
    </head>
    <body>
        <form action="" method="post">
            <fieldset>
                <legend>
                    Registration Link
                </legend>
                <label>First Name: </label><br>
                <input type="text" name="firstname"><br>
                <label>Last Name: </label><br>
                <input type="text" name="lasttname"><br>
                <label>User Name: </label><br>
                <input type="text" name="username"><br>
                <label>Password: </label><br>
                <input type="password" name="password"><br>
                <label>Gender: </label><br>
                <input type="radio" name="gender" value="male">Male<br>
                <input type="radio" name="gender" value="female">female<br>
                <input type="radio" name="gender" value="other">Other<br>
                <label>Sports: </label><br>
                <input type="checkbox" name="sports" value="cricket">cricket<br>
                <input type="checkbox" name="football" value="football">Football<br>
                <input type="checkbox" name="vollyball" value="vollyball">cVollyball<br>
                <br>
                <label>
                    Color: 
                </label><br>
                <label>Date: </label><br>
                <input type="date" name="birthdate"><br>
                <br>
                <label>Time: </label><br>
                <input type="datetime-local:" name=""><br>
                <label>Month: </label><br>
                <input type="month" value="month"><br>
                <label>Mobile No.: </label><br>
                <input type="number" value="telephonenumber" pattern="[+91]"><br>
                <label>Enter URL: </label><br>
                <input type="url" value="url"><br>
                <br>
                <label>search: </label><br>
                <input type="search" name="search"><br>
                <input type="color" name="color"><br>
                <br>
                <input type="file" name="file"><br>
                <br>
                <!--input type="Submit" value="Submit"-->
                <input type="image" alt="submit" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQpFc2nGoGY1oTkdYqpzaT5IsYFbtV9Bb8ppg&s" width="100px">
                <input type="reset" name="Reset">
            </fieldset>
        </form>
    </body>
        
</html>
