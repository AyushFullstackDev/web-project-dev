<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://www.creativefabrica.com/wp-content/uploads/2022/02/21/ab-letter-typography-vector-logo-design-Graphics-25677286-1.jpg" type="image/x-icon">
    <title>Document</title>
    <style>
        /* class selector */
        .name{
            color: orange;
            font-size: 3rem;
        }
        .another-name{
            background-color: red;
            border-style: dashed;
            border-width: 5px;
        }
        /* id selector */
        #profession{
            color: red;
            font-size: 4rem;
        }
        /* Tag selector */
        p{
            font-size: 3rem;
        }
        /* Event selector */
        p:hover{
            color: #E68369;
        }
        /* Attribute selector */
        p [draggable]{
            color: #405D72;
        }
        /* Uiversal selector */
        *{
            color: #1A5319;
            background-color: #FBF6E2;
        }
    </style>
</head>
<body>
    <p>My Name is <span class="name another-name">Ayush</span></p>
    <p>I am an <span id="profession">Software Developer</span></p>
</body>
</html>
