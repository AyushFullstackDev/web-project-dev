<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="https://www.creativefabrica.com/wp-content/uploads/2022/02/21/ab-letter-typography-vector-logo-design-Graphics-25677286-1.jpg" type="image/x-icon">
    <title>Flex Box Two</title>
    <style>
      .one {
        width: 100vw;
        height: 100vh;
        display: flex;
        flex-wrap: wrap;
      }
      .two{
        width: 100%;
        height: 40%;
        background-color: orange;
      }
      .three{
        width: 50%;
        height: 60%;
        background-color: skyblue;
      }
      .four{
        width: 25%;
        height: 60%;
        background-color:blueviolet;
      }
      .five{
        width: 25%;
        height: 60%;
        background-color:yellow;
      }
    </style>
  </head>
  <body>
    <div class="one">
      <div class="two"></div>
      <div class="three"></div>
      <div class="four"></div>
      <div class="five"></div>
    </div>
  </body>
</html>
