<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- fav icon -->
    <link
      rel="icon"
      href="https://thumbs.dreamstime.com/b/letter-logo-design-simple-modern-logo-design-letter-very-simple-black-background-color-183193944.jpg"
      type="image/x-icon"
    />
    <title>Layout using Table</title>
    <style>
        table{
            width: 100vw;
            height: 100vh;
        }
        tr{
            width: 100%;
            background-color: rgb(154, 174, 192);
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td colspan="4" style="background-color: rgb(11, 76, 76);">1</td>
        </tr>
        <tr>
            <td rowspan="3" style="background-color: rgb(152, 213, 213);">5</td>
            <td colspan="3" style="background-color: rgb(24, 113, 113);">6</td>
        </tr>
        <tr>
            
            <td colspan="3" style="background-color: rgb(28, 120, 120);">10</td>
        </tr>
        <tr>
            
            <td colspan="3" style="background-color: rgb(6, 74, 74);">14</td>

        </tr>
    </table>
</body>
</html>
